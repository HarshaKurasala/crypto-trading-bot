<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CryptoBot Pro</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #061826 0%, #0b1e2e 50%, #0a2647 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-y: auto;
            padding: 20px 0;
        }

        /* Animated background elements */
        .bg-blur {
            position: fixed;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            z-index: 1;
            animation: float 8s ease-in-out infinite;
        }

        .bg-blur-1 {
            background: #06b6d4;
            top: -200px;
            right: -200px;
            animation-delay: 0s;
        }

        .bg-blur-2 {
            background: #0ea5e9;
            bottom: -150px;
            left: -150px;
            animation-delay: 2s;
        }

        .bg-blur-3 {
            background: #06b6d4;
            top: 50%;
            left: 10%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) translateX(0px); }
            50% { transform: translateY(30px) translateX(20px); }
        }

        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        .auth-card {
            background: rgba(15, 23, 36, 0.8);
            backdrop-filter: blur(20px);
            border: 1.5px solid rgba(6, 182, 212, 0.2);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 0 0 40px rgba(6, 182, 212, 0.05);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #06b6d4, #0ea5e9);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 8px 20px rgba(6, 182, 212, 0.3);
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .logo-icon i {
            font-size: 28px;
            color: #061826;
        }

        .auth-header h1 {
            font-size: 28px;
            color: #ffffff;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .auth-header p {
            font-size: 14px;
            color: #a8b9c8;
            font-weight: 400;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .form-row.full {
            grid-template-columns: 1fr;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #a8b9c8;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group .icon-input {
            position: relative;
            display: flex;
            align-items: center;
        }

        .form-group .icon-input i {
            position: absolute;
            left: 14px;
            color: #06b6d4;
            font-size: 16px;
            pointer-events: none;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 14px 12px 42px;
            background: rgba(255, 255, 255, 0.03);
            border: 1.5px solid rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            color: #ffffff;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        .form-group input::placeholder {
            color: #6b7c8f;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(6, 182, 212, 0.5);
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.1);
        }

        .form-group input:hover,
        .form-group select:hover {
            border-color: rgba(6, 182, 212, 0.3);
        }

        .password-strength {
            margin-top: 8px;
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .strength-bar {
            height: 4px;
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .strength-bar.weak { background: rgba(239, 68, 68, 0.3); }
        .strength-bar.medium { background: rgba(251, 146, 60, 0.3); }
        .strength-bar.strong { background: rgba(16, 185, 129, 0.3); }

        .strength-fill {
            height: 100%;
            width: 0%;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .strength-fill.weak { background: #ef4444; }
        .strength-fill.medium { background: #f97316; }
        .strength-fill.strong { background: #10b981; }

        .strength-text {
            font-size: 12px;
            color: #a8b9c8;
            min-width: 50px;
            text-align: right;
        }

        .terms-checkbox {
            display: flex;
            gap: 10px;
            align-items: flex-start;
            margin-bottom: 20px;
            font-size: 13px;
        }

        .terms-checkbox input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-top: 2px;
            cursor: pointer;
            accent-color: #06b6d4;
            flex-shrink: 0;
        }

        .terms-checkbox label {
            color: #a8b9c8;
            cursor: pointer;
            margin: 0;
            text-transform: none;
            letter-spacing: normal;
            font-weight: 400;
            line-height: 1.4;
        }

        .terms-checkbox a {
            color: #06b6d4;
            text-decoration: none;
        }

        .terms-checkbox a:hover {
            color: #0ea5e9;
        }

        .btn-signup {
            width: 100%;
            padding: 12px 20px;
            background: linear-gradient(135deg, #06b6d4, #0ea5e9);
            color: #061826;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(6, 182, 212, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 16px;
        }

        .btn-signup:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(6, 182, 212, 0.4);
        }

        .btn-signup:active {
            transform: translateY(0);
        }

        .btn-signup:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            gap: 12px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider span {
            color: #6b7c8f;
            font-size: 12px;
            font-weight: 500;
        }

        .social-login {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .social-btn {
            flex: 1;
            padding: 11px 16px;
            background: rgba(255, 255, 255, 0.03);
            border: 1.5px solid rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            color: #a8b9c8;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(6, 182, 212, 0.3);
            color: #06b6d4;
        }

        .auth-footer {
            text-align: center;
            font-size: 13px;
            color: #a8b9c8;
        }

        .auth-footer a {
            color: #06b6d4;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .auth-footer a:hover {
            color: #0ea5e9;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 12px 14px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 20px;
            display: none;
            animation: shake 0.4s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #a7f3d0;
            padding: 12px 14px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(6, 182, 212, 0.2);
            border-top-color: #06b6d4;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .auth-card {
                padding: 30px 20px;
                border-radius: 16px;
            }

            .auth-header h1 {
                font-size: 24px;
            }

            .container {
                max-width: 100%;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .form-row.full {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="bg-blur bg-blur-1"></div>
    <div class="bg-blur bg-blur-2"></div>
    <div class="bg-blur bg-blur-3"></div>

    <div class="container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo-icon">
                    <i class="fas fa-rocket"></i>
                </div>
                <h1>Create Account</h1>
                <p>Join CryptoBot Pro and start trading</p>
            </div>

            <form id="signupForm">
                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <div class="icon-input">
                            <i class="fas fa-user"></i>
                            <input type="text" id="firstName" name="firstName" placeholder="John" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <div class="icon-input">
                            <i class="fas fa-user"></i>
                            <input type="text" id="lastName" name="lastName" placeholder="Doe" required>
                        </div>
                    </div>
                </div>

                <div class="form-group form-row full">
                    <label for="email">Email Address</label>
                    <div class="icon-input">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="you@example.com" required>
                    </div>
                </div>

                <div class="form-group form-row full">
                    <label for="password">Password</label>
                    <div class="icon-input">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="••••••••" required>
                    </div>
                    <div class="password-strength" id="strengthIndicator">
                        <div class="strength-bar weak" id="bar1"><div class="strength-fill"></div></div>
                        <div class="strength-bar medium" id="bar2"><div class="strength-fill"></div></div>
                        <div class="strength-bar strong" id="bar3"><div class="strength-fill"></div></div>
                        <span class="strength-text" id="strengthText">Weak</span>
                    </div>
                </div>

                <div class="form-group form-row full">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="icon-input">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="••••••••" required>
                    </div>
                </div>

                <div class="form-group form-row full">
                    <label for="country">Country</label>
                    <div class="icon-input">
                        <i class="fas fa-globe"></i>
                        <select id="country" name="country" required>
                            <option value="">Select your country</option>
                            <option value="us">United States</option>
                            <option value="uk">United Kingdom</option>
                            <option value="ca">Canada</option>
                            <option value="au">Australia</option>
                            <option value="in">India</option>
                            <option value="de">Germany</option>
                            <option value="fr">France</option>
                            <option value="jp">Japan</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="terms-checkbox">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">
                        I agree to the <a href="#terms" target="_blank">Terms of Service</a> and <a href="#privacy" target="_blank">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" class="btn-signup" id="signupBtn">
                    <span class="btn-text">Create Account</span>
                    <span class="loading">
                        <span class="loading-spinner"></span>
                        Creating Account...
                    </span>
                </button>
            </form>

            <div class="divider">
                <span>OR</span>
            </div>

            <div class="social-login">
                <button class="social-btn" type="button" title="Sign up with Google">
                    <i class="fab fa-google"></i>
                    <span>Google</span>
                </button>
                <button class="social-btn" type="button" title="Sign up with GitHub">
                    <i class="fab fa-github"></i>
                    <span>GitHub</span>
                </button>
            </div>

            <div class="auth-footer">
                Already have an account? <a href="signin.html">Sign in</a>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('signupForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const passwordInput = document.getElementById('password');
        const signupBtn = document.getElementById('signupBtn');
        const loadingSpinner = document.querySelector('.loading');
        const btnText = document.querySelector('.btn-text');

        // Password strength checker
        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            let strength = 0;
            let strengthLevel = 'Weak';

            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[@$!%*?&]/)) strength++;

            const bars = document.querySelectorAll('.strength-bar .strength-fill');
            const strengthText = document.getElementById('strengthText');

            bars.forEach(bar => bar.style.width = '0%');

            if (strength === 0) {
                strengthLevel = 'Weak';
            } else if (strength === 1) {
                bars[0].style.width = '33%';
                strengthLevel = 'Weak';
            } else if (strength === 2) {
                bars[0].style.width = '33%';
                bars[1].style.width = '33%';
                strengthLevel = 'Medium';
            } else if (strength >= 3) {
                bars.forEach(bar => bar.style.width = '33%');
                strengthLevel = 'Strong';
            }

            strengthText.textContent = strengthLevel;
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const country = document.getElementById('country').value;
            const terms = document.getElementById('terms').checked;

            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');

            // Validation
            if (!firstName || !lastName || !email || !password || !confirmPassword || !country) {
                errorMessage.textContent = '✕ Please fill in all fields';
                errorMessage.classList.add('show');
                return;
            }

            if (password !== confirmPassword) {
                errorMessage.textContent = '✕ Passwords do not match';
                errorMessage.classList.add('show');
                return;
            }

            if (password.length < 8) {
                errorMessage.textContent = '✕ Password must be at least 8 characters';
                errorMessage.classList.add('show');
                return;
            }

            if (!terms) {
                errorMessage.textContent = '✕ Please accept the terms and conditions';
                errorMessage.classList.add('show');
                return;
            }

            // Show loading state
            btnText.style.display = 'none';
            loadingSpinner.style.display = 'inline';
            signupBtn.disabled = true;

            try {
                // Simulate API call (replace with actual registration)
                await new Promise(resolve => setTimeout(resolve, 2000));

                successMessage.textContent = '✓ Account created successfully! Redirecting to sign in...';
                successMessage.classList.add('show');

                setTimeout(() => {
                    window.location.href = 'signin.html';
                }, 2500);
            } catch (error) {
                errorMessage.textContent = '✕ ' + (error.message || 'Account creation failed. Please try again.');
                errorMessage.classList.add('show');

                btnText.style.display = 'inline';
                loadingSpinner.style.display = 'none';
                signupBtn.disabled = false;
            }
        });

        // Social signup handlers
        document.querySelectorAll('.social-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                const provider = btn.textContent.trim();
                alert(`Sign up with ${provider} coming soon!`);
            });
        });
    </script>
</body>
</html>
